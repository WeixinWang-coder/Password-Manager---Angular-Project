<div class="d-flex align-items-center justify-content-center" id="background" style="height: 100vh ;">
  <div class=" border border-secondary rounded p-5 w-25" id="transparent">
    <h1 class="mb-5 text-center">USER LOGIN</h1>
    <div *ngIf="isError" class="bg-danger text-light sp-2">
      Check your username and password
    </div>
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form action="" #f="ngForm" *ngIf="!isLoading">
      <div class="d-flex mb-2 align-items-center">
        <i class="bi bi-envelope "></i>
        <input class="p-2 rounded-pill w-100 ms-1 border border-secondary" type="email" [(ngModel)]="email" name="email"
          required style="height: 32px;" (click)="resetErrorStatus()">
      </div>
      <div class="d-flex mb-2 align-items-center">
        <i class="bi bi-shield-lock"></i>
        <input class="p-2 rounded-pill w-100 ms-1 border border-secondary" type="password" name="password"
          [(ngModel)]="password" required (click)="resetErrorStatus()" style="height: 32px;">
      </div>
      <button class="btn btn-primary" (click)="onSubmit(f.value)" [disabled]="f.invalid">Log in</button>
      <button class="btn btn-info m-2 text-light " (click)="onSignUp()">Sign up</button>
    </form>
  </div>
</div>
